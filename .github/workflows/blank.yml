# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  container:
    runs-on: self-hosted
    container:
      image: ubuntu:20.04
    steps:
      - name: test vars
        env:
          SOMEVAR: someval
          "SOME-VAR": some-val
        run: |
          uname -a
          hostname
          set
          
  self-hosted:
    runs-on: self-hosted
    steps:
      - name: test vars
        env:
          SOMEVAR: someval
          "SOME-VAR": some-val
        run: |
          uname -a
          hostname
          set
          
  container-hosted:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:      
      - name: test vars
        env:
          SOMEVAR: someval
          "SOME-VAR": some-val
        run: |
          uname -a
          hostname
          set

  hosted:
    runs-on: ubuntu-latest

    steps:
      - name: test vars
        env:
          SOMEVAR: someval
          "SOME-VAR": some-val
        run: |
          uname -a
          hostname
          set
          
