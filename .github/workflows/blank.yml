# This is a basic workflow to help you get started with Actions

name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/setup-java@v1
      with:
        java-version: 15        
    - run: set
    - run: |
        which java
        java -version
        ls -la /opt/hostedtoolcache/jdk/
