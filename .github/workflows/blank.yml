# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "gradle-cache" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        id: setup-java
        with:
          java-version: '8'
          distribution: 'zulu'

      - run: test -d ~/.gradle && ls -la ~/.gradle/wrapper/dists || echo 'no ~/.gradle'
      - run: test -d ~/.gradle && du -k -s  ~/.gradle/wrapper/dists || echo 'no ~/.gradle'
      - name: force clear gradle hash gradlew props changed
        if: steps.setup-java.outputs.cache-hit != 'true'
        run: 
          ls -l ~/.gradle
          rm -r ~/.gradle/caches

      - run: test -d .gradle && ls -la .gradle || echo 'no .gradle'
      - run: test -d .gradle && du -k -s  .gradle || echo 'no .gradle'

      - run: ./gradlew build

      - run: ls -la ~/.gradle/wrapper/dists
      - run: du -k -s  ~/.gradle/wrapper/dists

      - run: ls -la .gradle
      - run: du -k -s  .gradle
